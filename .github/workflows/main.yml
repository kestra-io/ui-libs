name: Main

on:
  push:
    tags:
      - v*

  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  npm:
    name: Publish to Npm
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get OIDC Token
        env:
          AUDIENCE: "npm:registry.npmjs.org"
        run: |
          TOKEN_JSON=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=$AUDIENCE")
          ID_TOKEN=$(echo "$TOKEN_JSON" | jq -r .value)
          echo "$TOKEN_JSON"
          echo "NODE_AUTH_TOKEN=$ID_TOKEN" >> "$GITHUB_ENV"
          echo "$ID_TOKEN" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq -r

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      # Trusted publishing need npm 11.+
      - name: Upgrade npm
        run: |
          npm install -g npm@latest
          npm version

      # enabled registry for https://docs.npmjs.com/trusted-publishers
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Change version
        id: vars
        run: |
          VERSION=${GITHUB_REF#refs/*/}
          npm version "$VERSION" --no-git-tag-version
          echo "NPM_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: npm install
    
      - name: Test
        run: npm run test --coverage

      - name: Build
        run: |
          npm run build
          npm run build:types
          
      - name: Publish
        run: |
          npm publish --access public --force 

      # Slack on error
      - name: Slack - Notify on failure
        id: send-ci-failed
        if: failure()
        uses: kestra-io/actions/composite/slack-status@main
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: 'C09FF36GKE1'

